{% extends 'base.html' %}
{% block content %}
        
  <ul class="collapsible" data-collapsible="accordian">
    {% for task in tasks %}
        <li>
        <div class="collapsible-header"><i class="material-icons">pan_tool</i>
        {{task.task_name}}
        </div>
        <div class="collapsible-body">
            <span>{{task.task_description}}
            </span>
            </div>
        </li>
    {% endfor %}
  </ul>
{% endblock %}
