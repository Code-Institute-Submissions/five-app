{% extends 'base.html' %} {% block content %}
<!--edit tasks heading section -->
<section>
	<div class="container random">
		<div class="row center-align">
			<div class="index-bg">
				<h4 class="random-header"><span class="white-text">Edit Your Five</span></h4>
			</div>
		</div>
		<br>
		<!--edit tasks form section -->
		<div class="row">
			<form action="{{ url_for('update_task', task_id=task._id) }}" method="POST" class="col s12">
				<div class="row">
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">pan_tool</i>
							<select id="category" name="category_name">
                        <option value="" disabled selected>Choose Category</option>
                        {% for cat in categories %} {% if cat.category_name == task.category_name %}
                        <option value="{{cat.category_name}}" selected>{{cat.category_name}}</option>
                        {% else %}
                        <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                        {% endif %} {% endfor %}
                    </select>
							<label>Category</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">face</i>
							<input id="task_name" name="task_name" type="text" class="validate" value="{{task.task_name}}">
							<label>My Fav Five</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">create</i>
							<textarea name="task_description" id="task_description" class="materialize-textarea">{{task.task_description}}</textarea>
							<label>Add your 5 here</label>
						</div>
					</div>
					<div class="row center-align">
						<button class="btn waves-effect waves-light" type="submit" name="action">Add to Five!
                    <i class="material-icons right">add</i>
                </button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
{% endblock %}
